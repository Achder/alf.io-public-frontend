<app-language-selector [contentLanguages]="languages"></app-language-selector>

<h1 translate="event-list.title"></h1>

<ul class="list-group">
  <li *ngFor="let event of events" class="list-group-item">
    <a [routerLink]="['/event', event.shortName]" class="no-decoration">
      <div class="row">
        <div class="col-12 col-sm-7 col-md-4">
            <img [attr.src]="'/file/'+event.fileBlobId" class="img-responsive img-center logo">
        </div>
        <div class="col-12 col-sm-5 col-md-8">
          <h2>{{event.displayName}}</h2>
          <div></div>
          <div>{{event.location}}</div>
        </div>
      </div>
    </a>
  </li>
</ul>
