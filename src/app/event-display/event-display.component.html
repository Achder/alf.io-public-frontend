<div *ngIf="event">
    <app-event-header [event]="event"></app-event-header>

    <hr>

    <div class="row">
        <div class="col-md-7">
          <h2>Event informations</h2>
          <div>Organized by {{event.organizationName}} &lt;<a [href]="'mailto:'+ event.organizationEmail">{{event.organizationEmail}}</a>&gt;</div>
        </div>
        <div class="col-md-5"><img [src]="event.locationDescriptor.mapUrl" class="img-responsive"></div>
    </div>

    <hr>
</div>

<div *ngIf="tmpEvent">
  
  <form [formGroup]="reservationForm" (submit)="submitForm(tmpEvent.event.shortName, reservationForm.value)">
    <div>
        <ul>
          <li *ngFor="let category of tmpEvent.ticketCategories;let counter = index"
              formArrayName="reservation">
              <div [formGroupName]="counter">
                  <p>{{category.name}}</p>
                  <p>{{category.description}}</p>
                  <select formControlName="amount">
                    <option *ngFor="let amount of category.amountOfTickets" [value]="amount">{{amount}}</option>
                  </select>
              </div>
          </li>
        </ul>
    </div>
    <!--{{reservationForm.value|json}}-->
    <hr>
    <div class="row d-flex justify-content-between">
      <div class="col-md-4 order-1 col-12"><button type="submit" class="block-button btn btn-success">Next</button></div>
      <div class="col-md-4 order-0 col-12 "><button type="button" class="block-button btn btn-outline-dark">Return to event site</button></div>
    </div>
  </form>
</div>
