<hr>
<app-stepper [currentStep]="3"></app-stepper>

<div *ngIf="overview">

  <form [formGroup]="overviewForm" (submit)="confirm(overviewForm.value)">


    <div class="page-header">
      <h2 translate="reservation-page.title"></h2>
    </div>

    <p><label><input formControlName="privacyPolicyAccepted" type="checkbox"> Privacy</label></p>
    <p><label><input formControlName="termAndConditionsAccepted" type="checkbox"> Term and conditions</label></p>

    <div class="row d-flex justify-content-between">
      <div class="col-md-4 order-1 col-12">
        <button type="submit" class="block-button btn btn-success" translate="reservation-page.continue"></button>
      </div>
      <div class="col-md-4 order-0 col-12 ">
        <button type="button" class="block-button btn btn-outline-dark" (click)="backToBooking()" translate="common.back"></button>
      </div>
    </div>
  </form>
</div>
