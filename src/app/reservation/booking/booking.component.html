<hr>
<app-stepper [currentStep]="2"></app-stepper>
<hr>
<div *ngIf="reservationInfo">
  <form [formGroup]="contactAndTicketsForm" (submit)="submitForm()">

    <div class="page-header">
      <h2 translate="reservation-page.your-details"></h2>
    </div>

    <div class="row">
      <div class="col-12 col-sm-6">
        <div class="form-group">
          <label for="first-name" translate="common.first-name"></label>
          <input id="first-name" class="form-control" formControlName="firstName" type="text" required>
        </div>
      </div>
      <div class="col-12 col-sm-6">
        <label for="last-name" translate="common.last-name"></label>
        <input id="last-name" class="form-control" formControlName="lastName" type="text" required>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
            <label for="email" translate="common.email">Email</label>
            <input id="email" class="form-control" formControlName="email" type="email" required>
        </div>
      </div>
    </div>


    <div class="page-header">
      <h2 translate="reservation-page.attendees"></h2>
    </div>

    <div *ngFor="let tc of reservationInfo.ticketsByCategory">
      <div *ngFor="let ticket of tc.tickets" formGroupName="tickets">
        <div class="attendees-data">
            <h3><fa-icon [icon]="['fa', 'ticket-alt']" size="xs" [classes]="['rotate-45']"></fa-icon> {{'reservation-page-complete.ticket-nr' | translate}}<span class="ticket-counter"></span>- {{tc.name}}</h3>
            <app-ticket-form [ticket]="ticket" [form]="contactAndTicketsForm.get('tickets.'+ticket.uuid)"></app-ticket-form>
        </div>
      </div>
    </div>

    <p><strong>*</strong>{{' '}}<span translate="common.required-fields"></span></p>

    <div class="row d-flex justify-content-between">
      <div class="col-md-4 order-1 col-12">
        <button type="submit" class="block-button btn btn-success" translate="reservation-page.continue"></button>
      </div>
      <div class="col-md-4 order-0 col-12 ">
        <button type="button" class="block-button btn btn-outline-dark" (click)="cancelPendingReservation()" translate="reservation-page.cancel"></button>
      </div>
    </div>
  </form>
</div>
