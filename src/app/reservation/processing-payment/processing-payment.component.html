<div *ngIf="reservationInfo && event">

  <app-stepper [currentStep]="3" [free]="event.free" [inProgress]="true"></app-stepper>


  <div class="alert alert-info text-center">
    <h4><fa-icon [icon]="['fa', 'cog']" [spin]="true"></fa-icon>{{' '}}<span translate="reservation.payment-in-progress"></span></h4>
  </div>
</div>
