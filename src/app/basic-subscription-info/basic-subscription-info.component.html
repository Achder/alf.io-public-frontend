<div class="card-header bg-white event-header">
  <img [src]="'/file/'+subscription.fileBlobId" class="mx-auto img-responsive" alt="" aria-hidden="true" role="presentation">
</div>
<div class="card-body">
  <h2 class="card-title">{{title}}</h2>
  <div class="mt-3">
    <app-subscription-summary [subscription]="subscription"></app-subscription-summary>
  </div>
</div>
<div class="card-footer border-top-0 bg-white">
  <div class="d-flex justify-content-end">
    <a [routerLink]="['/subscription', subscription.id]" class="btn btn-success stretched-link">{{'subscription-list.link' | translate}}<span class="sr-only"> {{title}}</span></a>
  </div>
</div>
