<div class="banner alert alert-info alert-dismissible" *ngIf="info && info.devModeEnabled && !hideAlertInfo">
  You are running alf.io in development mode
  <button type="button" class="close" (click)="hideAlertInfo = true"><span aria-hidden="true">&times;</span><span class="sr-only">Dismiss</span></button>
</div>
<div class="banner alert alert-danger" *ngIf="info && info.prodModeEnabled && !secure">
  You are running alf.io in production mode not over https. This is not a recommended configuration.
</div>
