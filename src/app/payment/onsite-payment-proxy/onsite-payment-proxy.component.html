<div *ngIf="matchProxyAndMethod" class="row wMarginBottom wMarginTop">
    <div class="col-12">
        <div class="text-muted" translate="reservation-page.on-site.description"></div>
    </div>
    <div class="col-12 wMarginTop" *ngIf="parameters && parameters.captchaRequestedForOffline && parameters.recaptchaApiKey">
        <app-recaptcha [apiKey]="parameters.recaptchaApiKey" (recaptchaResponse)="handleRecaptchaResponse($event)"></app-recaptcha>
    </div>
</div>
